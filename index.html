<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
            <div class="date">
                <span id="day">00</span> /
                <span id="month">00</span> /
                <span id="year">0000</span>
            </div>
        </div>
    </div>

    <script>
        let hrs = document.getElementById("hrs");
        let min = document.getElementById("min");
        let sec = document.getElementById("sec");

        let day = document.getElementById("day");
        let month = document.getElementById("month");
        let year = document.getElementById("year");

        setInterval(() => {
            let currentTime = new Date();

            hrs.innerHTML = String(currentTime.getHours()).padStart(2, "0");
            min.innerHTML = String(currentTime.getMinutes()).padStart(2, "0");
            sec.innerHTML = String(currentTime.getSeconds()).padStart(2, "0");

            day.innerHTML = String(currentTime.getDate()).padStart(2, "0");
            month.innerHTML = String(currentTime.getMonth() + 1).padStart(2, "0");
            year.innerHTML = currentTime.getFullYear();

        }, 1000);
    </script>
</body>

</html>
